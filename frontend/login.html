<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">
    <div class="rounded p-2 bg-secondary mb-5 d-flex flex-column align-items-center">
        <form class="d-flex flex-column gap-3 align-items-center">
            <div class="fs-3 text-light select-none">Login</div>
            <input type="text" name="username" placeholder="Username" class="form-control" id="usernameInput">
            <input type="password" name="password" placeholder="Password" class="form-control" id="passwordInput">
            <span class="alert alert-danger d-none">Error</span>
            <button class="btn btn-light" id="loginSubmit" type="button">Login</button>
        </form>
        <a href="http://localhost:8080/register" class="link-info">Register Page</a>
    </div>
</body>
</html>
