    <div class="rounded p-2 bg-secondary mb-5 d-flex flex-column align-items-center">
        <form class="d-flex flex-column gap-3 align-items-center" id="Form">
            <div class="fs-3 text-light select-none">Register</div>
            <input type="text" name="Username" placeholder="Username" class="form-control">
            <input type="text" name="Password" placeholder="Password" class="form-control">
            <input type="text" name="PasswordConfirm" placeholder="Confirm password" class="form-control">
            <span class="alert alert-danger d-none" id="errMsg">Error</span>
            <button class="btn btn-light" type="submit">Register</button>
        </form>
        <a href="http://localhost:8080/login" class="link-info">Login Page</a>
    </div>
